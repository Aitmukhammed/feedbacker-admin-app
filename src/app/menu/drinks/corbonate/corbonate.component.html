<h1>{{title[translateservice.languageId].Carbonated_drinks}}</h1>
<div class="slide" *ngFor="let hit of text[translateservice.languageId]; let i = index;">
    <img [src]="hit.img" class="hits_png">
    <div class="caption" >
      <h4 class="description" (click)="toggleBlock(i)">{{ hit.description }}</h4>

      <div *ngIf="showDes === i" class="block">
        <p>{{ hit.description }}</p>
      </div>

      <div class="price-promotion">
        <p class="price">{{ hit.price }} â‚¸
             <span class="promotion"><s>{{ hit.promotion }}</s></span></p>
      </div>
      <button class="minus" (click)="removeFromCart(hit)">-</button>
      <p class="quantity">{{ getProductQuantityById(hit.id) }}</p>
      <button class="minus" (click)="addToCart(hit)">+</button>
  </div>
</div>
