<div class="slider">
    <h3>{{text_2[translateservice.languageId].active_recreation_time}}</h3>
    <div class="controls">
        <button (click)="prev()" class="prev" [disabled]="currentIndex === 0"><-</button>
        <button (click)="next()" class="next" [disabled]="currentIndex === text.length - 5">-></button>
      </div>
  <div class="slides-container" [style.transform]="'translateX(' + (-currentIndex * 20) + '%)'">
    
        <div class="slide" *ngFor="let hit of text[translateservice.languageId]; let i = index" [class.active]="i >= currentIndex && i <= currentIndex + 4">
            <img [src]="hit.img" class="hits_png">
            <!-- <br><br><br><br><br><br><br> -->
            <div class="caption" >
              <h4 class="description" (click)="toggleBlock(i)">{{ hit.description }}</h4>

              <div *ngIf="showDes === i" class="block">
                <p>{{ hit.description }}</p>
              </div>
              <div class="price-promotion">
                <p class="price">{{ hit.price }} â‚¸
                     <span class="promotion"><s>{{ hit.promotion }}</s></span></p>
              </div>
              <button class="minus" (click)="removeFromCart(hit)">-</button>
              <p class="quantity">{{ getProductQuantityById(hit.id) }}</p>
              <button class="minus" (click)="addToCart(hit)">+</button>
          </div>
        </div>
      </div> 
      <hr>
    </div>
